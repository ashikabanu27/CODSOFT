<!DOCTYPE html>
<html>
    <head>
        <title>CatPhotoApp</title>
        <link rel="stylesheet" href="style.css"
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>Cat Photos</h3>
            <p class="odd">Click here to view more  <a href="https://catphotos.com "target="_blank">cat.photo</a></p>
            <img src="https://cdn.pixabay.com/photo/2024/02/28/07/42/european-shorthair-8601492_640.jpg" alt="A cat lying on the ground">
            <h3>Cat lists</h3>
            <p class="odd">Things cats <strong>love</strong>:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <img src="lasagna" alt"lasagna">
            <p class="even">Things cats <strong>hate</strong>:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <img src="catsother..jpeg"" alt="cats">
            <form action=""/Submit-cat-photos">
                <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor">Indoor</label><br>
                <label for="outdoor"><input type="radio" name="indoor-outdoor">Outdoor</label><br>
                <label for="loving"><input id="loving" type="checkbox" name="personality">Loving</label><br>
                <label for="lazy"><input id="lazy" type="checkbox" name="personality">Lazy</label><br>
                <label for="energetic"><input id="energetic" type="checkbox" name="personality">Energitic</label><br>
                <input type=""text" placeholder="Cat photo URL" required><br>
                <button type="Submit">Submit</button><br>


            </form>
        </main>
        <footer>
            <p>NoCopyRight-freecodeCamp.org</p>
        </footer>
    </body>
</html>
